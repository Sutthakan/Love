<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ส่งมาง้อคับ</title>
  </head>
  <body>
    <!-- หน้าแรก -->
    <div id="mainPage" class="container">
      <span class="title">ดีกันได้ไหมค้าบบบ</span>
      <img id="mainImage" src="erm-fingers.gif" alt="น้าค้าบบบบ?" />

      <!-- ปุ่มกด -->
      <div class="button-container">
        <button
          id="noButton"
          class="button"
          onmouseover="changeImage('cute-adorable.gif')"
          onmouseout="resetImage()"
          onclick="handleNoClick()"
        >
          ไม่
        </button>
        <button
          id="loveButton"
          class="button"
          onmouseover="changeImage('bear-kiss-bear-kisses.gif')"
          onmouseout="resetImage()"
          onclick="showPage('lovePage')"
        >
          ได้
        </button>
      </div>
    </div>

    <!-- หน้ากด รักกกก -->
    <div id="lovePage" class="container hidden">
      <h1>ขอบคุณนะค้าบบบ เบบี๋น่ารักที่สุดเลยย</h1>
      <img src="milk-and-mocha-hug.gif" alt="Love You" />
    </div>

    <!-- หน้าถ้ายังจะกด No เรื่อยๆ  -->
    <div id="noPage" class="container hidden">
      <h1>เบบี้ไม่รักเค้าแล้ววว</h1>
      <img src="bubu-dudu-sseeyall.gif" alt="Die" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
